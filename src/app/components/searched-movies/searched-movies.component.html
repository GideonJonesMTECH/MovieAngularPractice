<div id="movies">
  <a *ngFor="let movie of returnedMovies" routerLink="/movie/{{ movie.id }}">
    <mat-card class="movie">
      <img
        src="http://image.tmdb.org/t/p/original{{ movie.poster_path }}"
        alt="{{ movie.title }}"
        class="moviePoster"
      />
      <div class="Info">
        <mat-card-title>{{ movie.title }}</mat-card-title>
        <mat-card-subtitle *ngIf="movie.title != movie.original_title">
          {{ movie.original_title }}
        </mat-card-subtitle>
        <p>{{ movie.overview }}</p>
        <div class="voteAvg">
          <mat-spinner
            value="{{ movie.vote_average * 10 }}"
            mode="determinate"
          ></mat-spinner>
          <h3>{{ movie.vote_average }}/10</h3>
        </div>
      </div>
    </mat-card>
  </a>
</div>
