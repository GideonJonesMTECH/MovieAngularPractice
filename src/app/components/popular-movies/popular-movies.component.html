<div>
  <div class="movie" *ngFor="let movie of popMovies">
    <h1>{{ movie.title }}</h1>
    <h3 *ngIf="movie.title != movie.original_title">
      {{ movie.original_title }}
    </h3>
    <img
      src="http://image.tmdb.org/t/p/original{{ movie.poster_path }}"
      alt="{{ movie.title }}"
      class="moviePoster"
    />
    <div class="voteAvg">
      <mat-spinner
        value="{{ movie.vote_average * 10 }}"
        mode="determinate"
      ></mat-spinner>
      <h3>{{ movie.vote_average }}/10</h3>
    </div>
    <ul>
      <li *ngFor="let genre of movie.genre_ids">{{ genre }}</li>
    </ul>
  </div>
</div>
